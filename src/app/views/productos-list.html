<h2>{{titulo}}</h2>
<hr>

<div *ngIf="!productos">
    Cargando lista de productos...
    
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container" ngClass="md-cl-11">
                     
                <img src="http://localhost/apirest/uploads/{{productos.Imagen}}" class="producto_imagen">
            </div>
            <div *ngIf="!productos.Imagen">
                <div class="imagen_relleno"></div>
            </div>
                    <div class="caption">
            <strong>{{producto.Nombre}}</strong>
            <p>{{producto.Precio}}$</p>
            <p>
                <a [routerLink]="['/producto', producto.Id]" class="btn btn-outline-primary">Ver</a>
                <a [routerLink]="['/editar-producto', producto.Id]" class="btn btn-outline-info">Editar</a>
                <a (click)="ondeleteProducto(producto.Id)" class="btn btn-outline-danger">Borrar</a>
                
            </p>
                     </div>
             </div>
        </div>
    </div>
</div>
